<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1"> 

	<title>Post</title>
	<link rel="stylesheet" type="text/css" href="../static/css/style.css">
</head>
<body>
	<div class="nav">
		<div class="menu-navbar">
			<div class="navbar-header">
	  			<a class="navbar-brand" href="#">Ride My Way</a>
			</div>
			<ul class="menu-nav navbar-nav">
				<li><a href="#search">Search</a></li>
				<li><a href="#post">Post Trip</a></li>
				<li><a href="#trips">Trips</a></li>
			</ul>
			<ul class="menu-nav navbar-nav navbar-right">
				<li><a href="#contact">Logged in as</a></li>
				<li><a href="#manage">Log Out</a></li>
			</ul>
		</div>
	</div>

	<div class="container">
		<div class="row">
			<div class="col-sm-4 panel">
				<form class="ride-form" role="form">
					<div class="ride-form-group">
						<div class="row">
							<div class="col-25 text-right">
								<label>From</label>
							</div>
							<div class="col-75">
								<input type="text" class="ride-form-control">
							</div>
						</div>
					</div>
					<div class="ride-form-group">
						<div class="row">
							<div class="col-25 text-right">
								<label>To</label>
							</div>
							<div class="col-75">
								<input type="text" class="ride-form-control">
							</div>
						</div>
					</div>
					<div class="ride-form-group">
						<div class="row">
							<div class="col-25 text-right">
								<label>Date</label>
							</div>
							<div class="col-75">
								<input type="date" class="ride-form-control">
							</div>
						</div>
					</div>
					<div class="checkbox">
						<div class="row">
							<div class="col-25"></div>
							<div class="col-75">
								<label><input type="checkbox"> Smoking Allowed</label>
							</div>
						</div>
					</div>
					<div class="ride-form-group">
						<div class="row">
							<div class="col-25 text-right">
								<label>Message</label>
							</div>
							<div class="col-75">
								<textarea class="ride-form-control">
									Include some message
								</textarea>
							</div>
						</div>
					</div>
					<div class="row">
						<div class="col-25"></div>
						<div class="col-75 text-right">
							<button type="submit" class="ride-btn ride-blue-btn">Post</button>
						</div>
					</div>
				</form>
			</div>
			<div class="col-sm-8">
				<div class="map">
					<div id="map" style="width:100%;height:400px;"></div>
				</div>
			</div>
		</div>
	</div>

	<footer>&copy; 2018 <strong>Ride My Way</strong>. All Rights Reserved. <a href="#terms">Terms of Service</a></footer>

	<script>
	function myMap() {
		var myCenter = new google.maps.LatLng(0.329183, 32.57098810000002);
		var mapCanvas = document.getElementById("map");
		var mapOptions = {center: myCenter, zoom: 16};
		var map = new google.maps.Map(mapCanvas, mapOptions);
		var marker = new google.maps.Marker({position:myCenter});
		marker.setMap(map);
	}
	</script>

	<script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyDEz68AiOQv2pdvOZEF3W377MdUVH0lu3I&callback&callback=myMap"></script>
	
</body>
</html>
